<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Menu</title>
    <!-- Link icon -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- Link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Link file CSS -->
    <link rel="stylesheet" href="./css/ex02.css" />
  </head>
  <body>
    <!-- section.mega-menu -->
    <section class="mega-menu">
      <!-- nav.mega-menu-nav -->
      <nav class="mega-menu-nav">
        <!-- header.mega-menu-header -->

          <!-- .logo -->
          <div class="logo">
            <a href="#" class="logo-link">

                src="https://sandbox.elemisthemes.com/assets/img/logo-dark.png"
                alt="sandbox-logo"
              />
            </a>
          </div>
          <!-- End .logo -->

          <!-- .navbar -->
          <div class="navbar">
            <!-- .navbar-list -->
            <ul class="navbar-list">
              <li class="navbar-item">
                <a href="#" class="navbar-link">
                  Demos
                  <i class="uil uil-angle-down"></i>
                </a>
              </li>

              <li class="navbar-item">
                <a href="#" class="navbar-link">
                  Pages
                  <i class="uil uil-angle-down"></i>
                </a>
              </li>

              <li class="navbar-item">
                <a href="#" class="navbar-link">
                  Projects
                  <i class="uil uil-angle-down"></i>
                </a>
              </li>

              <li class="navbar-item">
                <a href="#" class="navbar-link">
                  Blog
                  <i class="uil uil-angle-down"></i>
                </a>
              </li>

              <li class="navbar-item">
                <a href="#" class="navbar-link">
                  Blocks
                  <i class="uil uil-angle-down"></i>
                </a>
              </li>
              <!-- .navbar-item (item06) -->
              <li class="navbar-item">
                <!-- .navbar-link -->
                <a href="#" class="navbar-link">
                  Documentation
                  <i class="uil uil-angle-down"></i>
                </a>
                <!-- End .navbar-link -->
              </li>
              <!-- End .navbar-item (item06) -->
            </ul>
            <!-- End .navbar-list -->
          </div>
          <!-- End .navbar -->

          <div class="navbar-btn">
            <button>Contact</button>
            <div class="bars-btn"><i class="uil uil-bars"></i></div>
          </div>
        </header>
        <!-- End header.mega-menu-header-->
      </nav>
      <!-- End nav.mega-menu-nav -->
    </section>
    <!-- End section.mega-menu -->
  </body>
</html>
