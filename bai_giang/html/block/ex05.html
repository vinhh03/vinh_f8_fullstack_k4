<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ pre</title>
  </head>
  <body>
    <pre>
        Xin chào F8
            Mình là Vinh Nguyễn
    </pre>

    <pre>
        <h2>Tôi là          Vinh Nguyễn</h2>
    </pre>

    <pre>
    const title = document.querySelector('h1');
    title.innerText = "F8"
    </pre>

    <pre>
        &lt;h1&gt;Học lập trình tại F8&lt;/h1&gt;
    </pre>

    <pre>
        <h1>Nguyễn Đức  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Vinh &times;</h1>
    </pre>
  </body>
</html>
