<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ accessibility</title>
  </head>
  <body>
    <!-- Muốn gây sự chú ý -->
    <p>Khóa học lập trình tại <b>F8</b></p>
    <!-- Nhấn mạnh -->
    <p>Khóa học lập trình tại <strong>F8</strong></p>
    <!-- Thay thế -->
    <p>Khóa học lập trình tại <i>F8</i></p>
    <!-- Nhấn mạnh -->
    <p>Khóa học lập trình tại <em>F8</em></p>
    <!-- Thể hiện văn bản ko rõ ràng -->
    <p>Khóa học lập trình tại <u>F8</u></p>
    <!-- Nội dung vừa nhập -->
    <p>Khóa học lập trình tại <ins>F8</ins></p>
    <!-- Sai nhưng chưa xóa -->
    <p>Khóa học lập trình tại <s>F8</s></p>
    <!-- Đã bị xóa đi rồi -->
    <p>Khóa học lập trình tại <del>F8</del></p>
  </body>
</html>
