<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Họ và tên</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Họ và tên"
          required
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" />
      </div>

      <div>
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Mật khẩu"
        />
      </div>

      <div>
        <label for="age">Tuổi</label>
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Tuổi"
          step="0.1"
          min="18"
          max="50"
        />
      </div>

      <div>
        <label for="avatar">Avatar</label>
        <input type="file" name="avatar" id="avatar" />
      </div>

      <div>
        <label>Giới tính</label>
        <label>
          <input type="radio" name="gender" value="0" />Không biết
        </label>
        <label>
          <input type="radio" name="gender" value="1" checked />Nam
        </label>
        <label><input type="radio" name="gender" value="2" />Nữ</label>
      </div>

      <div>
        <label>Bạn biết đến F8 thông qua nguồn nào?</label>
        <label>
          <input type="checkbox" name="source" value="0" />Không biết
        </label>
        <label>
          <input type="checkbox" name="source" value="1" checked />Facebook
        </label>
        <label><input type="checkbox" name="source" value="2" />Google</label>
      </div>

      <div>
        <label for="message">Tin nhắn</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Tin nhắn"
        >
        </textarea>
      </div>

      <label for="provinces">Tỉnh/Thành phố</label>
      <select name="provinces" id="provinces" multiple>
        <option value="" hidden>Chọn Tỉnh/Thành phố</option>
        <optgroup label="Miền Bắc">
          <option value="1">Hà Nội</option>
          <option value="2">Nam Định</option>
        </optgroup>
        <optgroup label="Miền Trung">
          <option value="3">Thanh Hóa</option>
          <option value="4">Nghệ An</option>
        </optgroup>
        <optgroup label="Miền Nam">
          <option value="5">Hồ Chí Minh</option>
        </optgroup>
      </select>

      <hr />
      <button type="submit">Đăng ký</button>
      <button type="button">Button</button>
      <button type="reset">Nhập lại</button>
    </form>
  </body>
</html>
