<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ table</title>
  </head>
  <body>
    <table width="100%" border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th width="5%">STT</th>
        <th>Họ tên</th>
        <th>Thu nhập</th>
      </tr>
      <tr>
        <td rowspan="3">1</td>
        <td>Vinh Nguyễn</td>
        <td>1 củ</td>
      </tr>
      <tr>
        <!-- <td>2</td> -->
        <td>Lêu lêu</td>
        <td>1000$</td>
      </tr>
      <tr>
        <!-- <td>2</td> -->
        <td>Liu Liu</td>
        <td>1000$</td>
      </tr>
      <tr>
        <th colspan="2">Tổng</th>
        <td>2000$ 1 củ</td>
      </tr>
    </table>
  </body>
</html>
