<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./asetts/css/ex01.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/866/1600/500.jpg?hmac=szUiCu7-nlifQopdyqGgkIfPMIofQnnLZGgj34ER6cQ"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/302/1600/500.jpg?hmac=Cm8E-EtwiCU68C0b7L3ISBjClo9R-bAPR2W-caumTTY"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/237/1600/500.jpg?hmac=tFTtJatrAG0S1a7OmW0ojPXaL116xSTfy3UZOWSbZGo"
            alt=""
          />
        </div>
      </div>
      <!-- End .carousel-inner -->
      <div class="carousel-nav">
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
      </div>
      <!-- End .carousel-nav -->
      <div class="carousel-dots"></div>
    </div>
    <!-- End .carousel  -->
    <script src="./asetts/js/ex01.js"></script>
  </body>
</html>
