<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner dự án</title>
    <!-- Link font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Link reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Link file CSS -->
    <link rel="stylesheet" href="./assets/css/ex01.css" />
  </head>
  <body>
    <section class="banner">
      <div class="banner-image">
        <img
          src="https://cdn.houseviet.vn/images/project/23042023/ha-noi-melody-residences-cover.jpg"
          alt=""
        />
      </div>
      <div class="content">
        <h2 class="heading--h2">Ha Noi Melody Residences</h2>
        <p class="decs">
          Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
          Linh Đàm. <br />
          Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857 căn hộ
          cao cấp
        </p>
        <div class="address">
          <i class="fa-solid fa-location-dot"></i>
          <p>Quận Hoàng Mai, Hà Nội</p>
        </div>
        <div class="price">3,2 Tỷ/Căn</div>
      </div>
    </section>
  </body>
</html>
