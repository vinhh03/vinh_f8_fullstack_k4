<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile chủ đầu tư</title>
    <!-- Link font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Link file CSS -->
    <link rel="stylesheet" href="./assets/css/ex02.css" />
  </head>
  <body>
    <header class="company-header">
      <div class="company-header-banner">
        <img
          src="https://cdn.houseviet.vn/images/company/tap-doan-vingroup.jpg"
          alt="Vingroup"
        />
        <div class="overlay"></div>
      </div>

      <div class="company-logo">
        <a
          href="https://houseviet.vn/chu-dau-tu-du-an/tap-doan-vingroup"
          target="_blank"
        >
          <img
            src="https://cdn.houseviet.vn/images/company/tap-doan-vingroup-logo.png"
            alt="Logo Vingroup"
          />
        </a>
      </div>

      <div class="company-name">
        <h1 class="heading--h1">Tập Đoàn Vingroup</h1>
        <div class="company-sub">
          <div class="established">
            Năm thành lập: <span class="number">1993</span>
          </div>
          <div class="project">
            Dự án đã đầu tư: <span class="number">35</span>
          </div>
        </div>
      </div>

      <div class="company-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="active" href="#">Giới thiệu</a>
          </li>
          <li class="nav-item"><a href="#">Dự án đã đầu tư</a></li>
          <li class="nav-item"><a href="#">Liên hệ</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
