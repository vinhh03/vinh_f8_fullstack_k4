<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số cùng dấu</title>
  </head>
  <body>
    <pre>
        var a = 4;
          b = 7;
        var check = a * b;

        if (check > 0) {
          console.log("Cùng dấu");
        } else if (check < 0) {
          console.log("Trái dấu");
        } else console.log("Ầu noo có số 0 hoặc có ký tự đặc biệt");
    </pre>
    <script src="./js/ex04.js"></script>
  </body>
</html>
