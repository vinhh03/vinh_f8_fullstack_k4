    <title>Tìm số lớn nhất</title>

  <body>
    <pre>
        var a = 4,
          b = 7,
          c = 13;
        var max = a;
        if (max < b) {
          max = b;

        if (max < c) {
          max = c;
        }
        console.log(max);
