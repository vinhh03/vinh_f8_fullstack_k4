<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Subscribe</title>
    <!-- Link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Link reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/ex01.css" />
  </head>
  <body>
    <footer>
      <section class="subscribe">
        <h2 class="subscribe__heading heading--h2">
          <span class="subscribe__heading--highlight">Earn income</span>
          with your CSS skills
        </h2>

        <p class="subscribe__decs">
          Sign up and we'll send you the best freelance opportunities straight
          to you inbox. <br />
          We're building the largest self-service freelancing marketplace for
          people like you.
        </p>

        <form class="subscribe__form">
          <input
            type="text"
            placeholder="Email address"
            class="subscribe__form-field"
          />

          <button class="btn btn-primary">Send Me Opportunities</button>
        </form>
      </section>
    </footer>
  </body>
</html>
