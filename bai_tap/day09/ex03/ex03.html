<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 3</title>
    <!-- Link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Link font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/ex03.css" />
  </head>
  <body>
    <section class="section-form">
      <h2 class="section-heading">Drop Us a Line</h2>
      <p class="desc">
        Reach out to us from our contact form and we will get back to you
        shortly.
      </p>
      <form class="form">
        <ul class="form-list">
          <li class="form-item">
            <input class="form-field" type="text" id="first-name" required />
            <label class="form-label" for="first-name">First Name *</label>
          </li>
          <li class="form-item">
            <input class="form-field" type="text" id="last-name" required />
            <label class="form-label" for="last-name">Last Name *</label>
          </li>
          <li class="form-item">
            <input class="form-field" type="text" id="email" required />
            <label class="form-label" for="email">Email *</label>
          </li>
          <li class="form-item">
            <select class="form-field" name="jobs" id="jobs">
              <option value="0">Select a department</option>
              <option value="1">Sales</option>
              <option value="2">Marketing</option>
              <option value="3">Customer Support</option>
            </select>
            <i class="fa-solid fa-chevron-down select-icon"></i>
          </li>

          <li class="form-item">
            <textarea
              class="form-field"
              id=""
              cols="30"
              rows="10"
              required
            ></textarea>
            <label for="" class="form-label message-label">Message *</label>
          </li>
        </ul>
        <button class="btn" type="submit">Send message</button>
      </form>
    </section>
  </body>
</html>
