<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call To Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,300;0,400;0,600;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/ex05.css" />
  </head>
  <body>
    <div class="cta">
      <header class="cta__header">
        <div class="cta__header-box">190 x 50</div>
      </header>
      <main class="cta__content">
        <h1 class="cta__content-heading heading--h1">
          Best
          <span class="cta__content-heading--highlight"> Shared Hosting </span>
          Company
        </h1>
        <p class="cta__content-desc">
          With this responsive landing page template, you can promote your all
          hosting, domain and email services
        </p>
      </main>
      <footer class="cta__footer">
        <button class="btn btn-primary">View Plans</button>
        <button class="btn btn-primary">All Features</button>
      </footer>
    </div>
  </body>
</html>
