<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <style>
      h1 {
        font-size: 24px;
      }
      div {
        margin-bottom: 12px;
      }
      strong {
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <h1>Get in touch with us by filling contact form below</h1>

    <form>
      <div>
        <input
          type="text"
          class="input_name"
          placeholder="* Enter your full name"
        />
        <input
          type="email"
          class="input_email"
          placeholder="* Enter your email address"
        />
      </div>

      <div>
        <input
          type="text"
          class="input_subject"
          placeholder="* Enter your subject"
        />
      </div>

      <div>
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="10"
          placeholder="* Your message here"
        ></textarea>
      </div>

      <div>
        <button>Send message</button>
        <strong>* Please fill all require form field, thanks!</strong>
      </div>
    </form>
  </body>
</html>
